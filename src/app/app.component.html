<div style="position: fixed; top: 30px"
     class="d-flex justify-content-between w-100 px-5">
  <img alt="" src="../assets/logo-sbcib.svg"/>
  <button nz-button [nzType]="selectedIndex ? 'default' : 'primary'"
          nzSize="large"
          nzShape="round"
          (click)="onSwitchTab()"> {{selectedIndex ? 'Back' : 'Sign in'}}
  </button>
</div>
<div *ngIf="!selectedIndex"
     style="position: fixed; top: 10%; left: 6%"
     class="animated fadeIn">
  <h1 style="font-size: 88px; margin-top: 80px">
    Algo<span class="text-primary font-weight-bold">/</span>Platform
  </h1>
  <p style="font-size: 24px; width: 520px">
    High-fidelity platform enable your team toÂ collaborate better, ship faster, and launch superior products
  </p>
</div>
<nz-tabset style="top: 180px"
           class="position-absolute w-100"
           [nzTabBarStyle]="{'display': 'none'}"
           [(nzSelectedIndex)]="selectedIndex">
  <nz-tab></nz-tab>
  <nz-tab>
    <div class="d-flex justify-content-center">
      <nz-card style="width:300px" class="border-dark rounded">
        <app-reactive-input fieldId="login" label="Login"
                            [control]="fg.get('login')">
        </app-reactive-input>
        <app-reactive-input fieldId="password" label="Password"
                            type="password"
                            [control]="fg.get('password')">
        </app-reactive-input>
        <div class="d-flex justify-content-center">
          <button nz-button
                  nzType="primary"
                  nzShape="round"
                  style="width: 200px"
                  (click)="onSubmit()"> Sign in
          </button>
        </div>
      </nz-card>
    </div>
  </nz-tab>
  <nz-tab>
    <div class="d-flex justify-content-center">
      <p>Scopes coming soon ...</p>
    </div>
  </nz-tab>
</nz-tabset>
