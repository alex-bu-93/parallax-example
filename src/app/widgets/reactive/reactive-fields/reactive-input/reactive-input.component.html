<div *ngIf="control" class="position-relative" [ngClass]="{'mb-0': noMarginBottom, 'mb-3': !noMarginBottom}">
  <app-reactive-label *ngIf="label"
                      [label]="label"
                      [fieldId]="fieldId"
                      [tooltip]="tooltip"
                      [hasRequiredIndicator]="hasRequiredIndicator">
  </app-reactive-label>
  <nz-form-item class="mb-0">
    <nz-form-control [nzValidateStatus]="!noValidation && validationErrors ? 'error' : null">
      <input nz-input
             [id]="fieldId"
             [formControl]="control"
             [type]="type"
             [placeholder]="placeholder || ''"
             [onInputDirective]="onInputDirective"
             [value]="control.value"
             [maxLength]="maxLength || 500000"
      />
    </nz-form-control>
  </nz-form-item>
  <app-validation-message *ngIf="!noValidation" [validationErrors]="validationErrors"></app-validation-message>
</div>
